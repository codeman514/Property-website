<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>物業租售網</title>
</head>

<body>
    <div class="d-none" id="managementLoginTips">
        <div id="managementLoginTipsContent">
            <div class="d-flex justify-content-between">
                <div class="h3 col-md-3">後台登入</div>
                <button class="col-md-2" id="managementLoginCloseButton" onclick="CloseManagementLoginTips()">X</button>
            </div>
            <div>帳號(測試帳號:manager123)</div>
            <input type="text" id="managementAccount">
            <div>密碼(測試密碼:property123)</div>
            <input type="password" id="managementPassword">
            <button class="d-block" onclick="ManagementLogin()">登入</button>
        </div>
    </div>
    <div class="d-none" id="propertyBookingTips">
        <div id="propertyBookingTipsContent">
        </div>
    </div>
    <nav>
        <div class="row justify-content-between">
            <a href="index.html" class="col-auto fs-1" id="homeLink">
                物業租售網
            </a>
            <div class="col-md-4 fs-5">
                <a href="#" onclick="OpenManagementLoginTips()">後台管理登入</a>
            </div>
        </div>
    </nav>
    <main>
        <div id="cover" class="row col-md-6 text-center align-items-center">
            <div class="col-md-12 h1">優質盤源,為你提供最全面的物業租售資訊</div>
            <form class="col-md-12 h3" onsubmit="SearchSubmit(event)">
                <input type="text" id="SearchKeyword" placeholder="搜尋">
                <button type="submit">搜尋</button>
            </form>
        </div>
        <div class="w-50 card">
            <div class="row">
                <button class="col-md-6 btn btn-light active" id='buyButton'
                    onclick="RefreshPropertyData('Buy')">我要買樓</button>
                <button class="col-md-6 btn btn-light" id='rentButton'
                    onclick="RefreshPropertyData('Rent')">我要租樓</button>
            </div>
            <div id="data" class="row"></div>
        </div>
    </main>
    <script src="indexScript.js">
    </script>
</body>

</html>
